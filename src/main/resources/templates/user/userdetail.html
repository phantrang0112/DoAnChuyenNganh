<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>
<body>

	<!-- Back to top button -->
	<div class="back-to-top"></div>

	<header th:replace="/layout :: header"> </header>
<div class="container ">
	<div class="col-12 row"
		style="margin: 20px; font-size: large; font-weight: bolder;">
		<nav aria-label="Breadcrumb">
			<ul class="breadcrumb justify-content-center py-0 bg-transparent">
				<li class="breadcrumb-item"><a href="index.html"
					style="text-decoration: none;">Trang chu</a></li>
				<li class="breadcrumb-item active">Chi tiet tai khoan</li>
			</ul>
		</nav>
	</div>
	<div class="row text-center">
		<div
			class="col-sm-12 col-sm-offset-2 c-form section-description wow fadeIn">
			<h1>Chi tiết tài khoản</h1>

		</div>
	</div>

	<div class="row justify-content-center">
		<div class="col-sm-6 col-sm-offset-3 c-form-box wow fadeInUp">
			

			<div class="c-form-bottom">
				<form th:action="@{account/update}" method="POST"
							 >
					<div class="justify-content-center text-center mt-3">
						<img src="../assets/img/hinh2.jpg" style="position: relative;"
							class="rounded-circle" alt="Cinque Terre" width="200"
							height="200" />
						<button
							style="width: 30px; height: 30px; position: absolute; left: 60%; top: 23%; background: transparent; border: none;">
							<i class="fa fa-camera"></i>
						</button>
					</div>

					<h2 th:text="${message}" style="color: red"></h2>
					<br>
					<div class="form-group">
						<label for="c-form-name"> <span class="label-text">Mã người dùng</span> <span class="contact-error" ></span>
						</label> <input type="text" th:field="${updateUser.id}" readonly="true" 
							class="c-form-name form-control" id="c-form-name">
					</div>
					<div class="form-group">
						<label for="c-form-name"> <span class="label-text">Tên
								đầy đủ</span> <span class="contact-error" ></span>
						</label> <input type="text" th:field="${updateUser.fullname}" name="name" placeholder="Your name..."
							class="c-form-name form-control" id="c-form-name">
					</div>
					<div class="form-group">
						<label for="c-form-name"> <span class="label-text">Tên
								đăng nhập</span> <span class="contact-error" ></span>
						</label> <input type="text" th:field="${updateTaiKhoan.username}"  name="name" placeholder="Your name..."
							class="c-form-name form-control" id="c-form-name">
					</div>
					<th:block th:field="${updateTaiKhoan.idrole}"></th:block>
					<div class="form-group">
						<label for="c-form-name"> <span class="label-text">Mật
								khẩu</span> <span class="contact-error"></span>
						</label> <input type="password" th:field="${updateTaiKhoan.password}" name="name" placeholder="Mật khẩu..."
							class="c-form-name form-control" id="c-form-name">
					</div>
					<div class="form-group">
						<label for="c-form-email"> <span class="label-text">Email:</span>
							<span class="contact-error"></span>
						</label> <input type="text"  th:field="${updateUser.email}" name="email"
							placeholder="Your email address..."
							class="c-form-email form-control" id="c-form-email">
					</div>
					<div class="form-group">
						<label for="c-form-subject"> <span class="label-text">Sdt</span>
							<span class="contact-error"></span>
						</label> <input th:field="${updateUser.phone}" type="text" name="subject"
							placeholder="Số điện thoại..."
							class="c-form-subject form-control" id="c-form-subject">
					</div>
					
					<button type="submit" class="btn btn-outline-danger col-sm-12 ">
						Lưu chỉnh sửa</button>


				</form>
			</div>

		</div>
	</div>
</div>
<br>
<footer th:replace="/layout::footer"></footer>
<div th:replace="/layout :: linkJS"></div>
<script>
	document.getElementById("itemaccount").classList.add('active');
</script>
</body>
</html>
