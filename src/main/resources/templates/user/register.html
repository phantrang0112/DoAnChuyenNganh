<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>hello Trang Trang</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link
	th:href="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css}"
	rel="stylesheet" id="bootstrap-css">
<script
	th:src="@{//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js}"></script>
<script
	th:src="@{//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js}"></script>
<!-- Bootstrap CSS -->
<link rel="stylesheet" th:href="@{../css/bootstrap.min.css}">

<!-- Style -->
<link rel="stylesheet" th:href="@{../css/style.css}">
</head>
<body>
	<div class="container register">
		<div class="row">
			<div class="col-md-3 register-left">
				<img src="https://image.ibb.co/n7oTvU/logo_white.png" alt="" />
				<h3>TRANG WEB HỖ TRỢ Y TÊ</h3>
				<a th:href="@{/login}"><input type="submit" name="" value="Đăng Nhập" /><br /></a>
				
			</div>
			<div class="col-md-9 register-right">


				<div class="tab-content" id="myTabContent">
					<div class="tab-pane fade show active" id="home" role="tabpanel"
						aria-labelledby="home-tab">
						<h3 class="register-heading">Đăng ký tài khoản</h3>
						
						<form th:action="@{saveUser}" method="POST"
							 onsubmit="return validateform()">
							
							<div class=" register-form">
							 <p  th:text="${message}" style="text-align: center;margin-left: 15%; margin-bottom: 5%; color:red;"></p>
							 <div class="row">
								<div class="col-md-6">
									 <div class="form-group">
										<input type="text" class="form-control" id="fullname"
											th:field="${User.fullname}" placeholder="full Name *" value="" />
									</div> 
									<div class="form-group">
										<input type="text" class="form-control" id="username"
											th:field="${newUser.username}" placeholder="UserName *" value="" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control" id="password"
											th:field="${newUser.password}" placeholder="Password *" value="" />
									</div>
									<div class="form-group">
										<input type="password" class="form-control"
											id="confirm_password" placeholder="Confirm Password *"
											value="" />
									</div>
								</div>
								<div class="col-md-6">
									 <div class="form-group">
										<input type="email" class="form-control" th:field="${User.email}"
											placeholder="Your Email *" id="email" />
									</div>
									<div class="form-group">
										<input type="text" minlength="10" maxlength="10"
											name="txtEmpPhone" class="form-control" th:field="${User.phone}"
											placeholder="Your Phone *" id="phone" />
									</div> 


									<input type="submit" class="btnRegister" value="Đăng ký" />
								</div>
								</div>
							</div>
						</form>
					</div>

				</div>

			</div>
		</div>

	</div>
	<script> 
	 function validateform() {
         
         var name = document.getElementById("username").value;
         var password = document.getElementById("password").value;
         var comfigPass=document.getElementById("confirm_password").value;
         var fullName=document.getElementById("fullname").value;
         var email=document.getElementById("email").value;
         var phone=document.getElementById("phone").value;
         console.log(name+ password+  "mmm"+fullName+ comfigPass+ "mmm"+password.length);
         if (name == null || name == "") {
             alert("Tên đăng nhập không được để trống!"); return false;
         }
         else if(password==null|| password==""){
             alert("Mật khẩu không được để trống!"); return false;
         }
         else if(comfigPass==null|| comfigPass==""){
             alert("Nhập lại mật khẩu!"); return false;
         }
         else if(password!==comfigPass){
             alert("Mật khẩu không khớp");
             return false;
         }
         else if(fullName==null|| fullName==""){
             alert("Nhập đầy đủ tên!"); return false;
         }
         else if(email==null|| email==""){
             alert("Email không được để trống!"); return false;
         }
         else if(phone==null|| phone==""){
             alert("Số điện thoại không được để trống!"); return false;
         }
         else if (password.length < 6) {
             alert("Mật khẩu ít nhất 6 ký tự");
             return false;
         }
         
     }
	 </script>
</body>
