<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/layout :: head">
</head>

<body>

	<!-- Back to top button -->
	<div class="back-to-top"></div>

	<header th:replace="/layout :: header"> </header>
	<section class="ftco-section">
		<div class="container">
			<nav aria-label="Breadcrumb" style="margin: 0, 3%;">
				<ul class="breadcrumb justify-content-center py-0 bg-transparent">
					<li class="breadcrumb-item"><a href="index.html">Trang chủ</a></li>
					<li class="breadcrumb-item active">Vaccine</li>
				</ul>
			</nav>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center mb-5">
					<h2 class="heading-section" style="color: black;">Danh sách
						các loại vaccine</h2>
				</div>
			</div>
			<form th:action="@{/vaccine/selectVaccine}" method="POST"
				class="form-search-blog">
				<div class="row" style="margin-bottom: 5%;">

					<div class="col-sm-10">

						<div class="input-group">
							<div class="input-group-prepend">
								<!--  <select id="categories" class="custom-select bg-light">
                    <option>Vaccine</option>
                    <option value="travel">Vaccine đã tiêm</option>
                    <option value="lifestyle">Vaccine chưa tiêm </option>
                   
                  </select> -->
							</div>
							<input type="text" name="tenVaccine" class="form-control"
								>
						</div>
					</div>
					<div class="col-sm-2 text-sm-right">
						<button class="btn btn-secondary">
							Tìm kiếm <span class="mai-filter"></span>
						</button>
					</div>

				</div>
			</form>
			<div class="row">
				<div class="col-md-12">
					<div class="table-wrap">
						<table class="table table-striped">
							<thead>
								<tr>
									<th>STT</th>
									<th>Tên vaccine</th>
									<th>Số liều</th>
									<th>Ngày tiêm</th>
									<th>Trạng thái sau tiêm</th>
									<th>Trạng thái</th>
								</tr>
							</thead>
							<tbody>
								<th:block th:each="sovaccine,s : ${listSTC}">
									<tr>
										<th scope="row" th:utext="${s.count}"></th>
										<td th:text="${sovaccine.get('tenvaccine')}">Covid</td>
										<td th:text="${sovaccine.get('solieu')}">1</td>
										<td th:text="${sovaccine.get('ngaytiem')}">01-12-2000</td>
										<td th:text="${sovaccine.get('trieuchungsautiem')}">Bình
											thường</td>
										<td><a id="trangthai" href="#" class="btn btn-success"
											th:text="${sovaccine.get('trangthai')}">Đã tiêm</a></td>
									</tr>
								</th:block>

							</tbody>
						</table>
					</div>
				</div>
			</div>
			<nav aria-label="Page Navigation">
				<ul class="pagination justify-content-center">
					<li class="page-item disabled"><a class="page-link" href="#"
						tabindex="-1" aria-disabled="true">Previous</a></li>
					<li class="page-item"><a class="page-link" href="#">1</a></li>
					<li class="page-item active" aria-current="page"><a
						class="page-link" href="#">2 <span class="sr-only">(current)</span></a>
					</li>
					<li class="page-item"><a class="page-link" href="#">3</a></li>
					<li class="page-item"><a class="page-link" href="#">Next</a></li>
				</ul>
			</nav>
		</div>
	</section>
	<footer th:replace="/layout::footer"></footer>
	<div th:replace="/layout :: linkJS"></div>
	<script>
		document.getElementById("itemvaccine").classList.add('active');
		/* 	$( document ).ready(function() {
			    console.log( "ready!" );
			    var nn =$('#trangthai').text();
				
			});
			$(window).on('load', function() {
			    console.log('All assets are loaded')
			}) */
		window.onload = function(e) {

			$('a#trangthai').each(function(index, value) {
				if ($(this).text() == "chua tiem") {
					$(this).removeClass().addClass("btn btn-danger");
				}
				console.log($(this).text());
			});

		}
	</script>
</body>
</html>
