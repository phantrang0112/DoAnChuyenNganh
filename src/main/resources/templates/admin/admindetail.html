<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layoutadmin :: head">
</head>

<body>
	<header th:replace="/admin/layoutadmin :: header"> </header>
	<div class="main-panel" style="height: 100vh;">
		<!-- Navbar -->
		<nav
			class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
			<div class="container-fluid">
				<div class="navbar-wrapper">
					<div class="navbar-toggle">
						<button type="button" class="navbar-toggler">
							<span class="navbar-toggler-bar bar1"></span> <span
								class="navbar-toggler-bar bar2"></span> <span
								class="navbar-toggler-bar bar3"></span>
						</button>
					</div>
					<a class="navbar-brand" href="javascript:;">Người dùng</a>
				</div>
				<button class="navbar-toggler" type="button" data-toggle="collapse"
					data-target="#navigation" aria-controls="navigation-index"
					aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-bar navbar-kebab"></span> <span
						class="navbar-toggler-bar navbar-kebab"></span> <span
						class="navbar-toggler-bar navbar-kebab"></span>
				</button>
				
			</div>
		</nav>
		<!-- End Navbar -->
		<div class="content">
			<div class="row">

				<div class="col-md-12">
					<div class="card card-user">
						<div class="card-header">
							<h5 class="card-title">Cập Nhật Tài Khoản</h5>
						</div>
						<div class="card-body">
							<form th:action="@{updateadmin}" method="POST">
								<div class="justify-content-center text-center mt-3">
									<img th:src="@{${updateAdmin.img}}" style="position: relative;"
										class="rounded-circle" alt="Cinque Terre" width="150"
										height="150" />
									<button
										style="width: 30px; height: 30px; position: absolute; left: 56%; top: 27%; background: transparent; border: none;">
										<i class="fa fa-camera"></i>
									</button>
								</div>
								<h4 th:text="${message}" style="color: red"></h4>
								<br>
								<div class="row justify-content-center">
									<div class="col-md-5 ">
										<div class="form-group">
											<label>Mã người dùng</label> <input type="text"
												th:field="${updateAdmin.id}" readonly="true"
												class="form-control" placeholder="Mã người dùng">
										</div>
									</div>
									<div class="col-1"></div>
									<div class="col-md-5 ">
										<div class="form-group">
											<label for="exampleInputEmail1">Tên đầy đủ</label> <input
												th:field="${updateAdmin.fullname}" type="text"
												class="form-control" placeholder="Têm đầy đủ">
										</div>
									</div>
								</div>
								<div class="row justify-content-center">
									<div class="col-md-5 ">
										<div class="form-group">
											<label>Tên đăng Nhập</label> <input type="text"
												th:field="${updateTaiKhoan.username}" class="form-control"
												placeholder="Tên Đăng Nhập">
										</div>
									</div>
									<th:block th:field="${updateTaiKhoan.idrole}"></th:block>
									<div class="col-md-1"></div>
									<div class="col-md-5 ">
										<div class="form-group">
											<label for="exampleInputEmail1">Mật Khẩu</label> <input
												th:field="${updateTaiKhoan.password}" type="password"
												class="form-control" placeholder="Mật Khẩu">
										</div>
									</div>
								</div>

								<div class="row justify-content-center">
									<div class="col-md-11 ">
										<div class="form-group">
											<label>email</label> <input type="email" class="form-control"
												th:field="${updateAdmin.email}" placeholder="email">
										</div>
									</div>

								</div>
								<div class="row justify-content-center">
									<div class="col-md-11">
										<div class="form-group">
											<label>Số điện thoại</label> <input type="text"
												th:field="${updateAdmin.phone}" class="form-control"
												placeholder="Số điện thoại ">
										</div>
									</div>
								</div>

								<div class="row">
									<div class="update ml-auto mr-auto">
										<button type="submit" class="btn btn-primary btn-round">Update
											Profile</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	 <footer th:replace="/admin/layoutadmin :: footer">
        </footer>
	<div th:replace="/admin/layoutadmin :: js"></div>
	<script type="text/javascript">
		document.getElementById("user_admin").classList.add('active');
	</script>
</body>
</html>
