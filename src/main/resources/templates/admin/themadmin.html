<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layoutadmin :: head">
</head>

<body>
	<header th:replace="/admin/layoutadmin :: header"> </header>
	<div class="main-panel" style="height: 100vh;">
		<div class=" content ">
			<div class="row justify-content-center">
				<div class="col-md-9 ">


					<div class="tab-content" id="myTabContent">
						<div class="tab-pane fade show active" id="home" role="tabpanel"
							aria-labelledby="home-tab">
							<h3 class="register-heading">Thêm Admin</h3>
							<p th:text="${message}" style="color:red"></p>
							<form th:action="@{saverAdmin}" method="POST"
								onsubmit="return validateform()">

								<div class=" register-form">
									
									<div class="row">
									
											<div class="form-group col-md-12">
												<input type="text" class="form-control" id="fullname"
													th:field="${User.fullname}" placeholder="full Name *"
													value="" />
											</div>
											<div class="form-group col-md-12">
												<input type="text" class="form-control" id="username"
													th:field="${newUser.username}" placeholder="UserName *"
													value="" />
											</div>
											<div class="form-group col-md-12">
												<input type="password" class="form-control" id="password"
													th:field="${newUser.password}" placeholder="Password *"
													value="" />
											</div>
											<div class="form-group col-md-12">
												<input type="password" class="form-control"
													id="confirm_password" placeholder="Confirm Password *"
													value="" />
											</div>
										
										
											<div class="form-group col-md-12">
												<input type="email" class="form-control"
													th:field="${User.email}" placeholder="Your Email *"
													id="email" />
											</div>
											<div class="form-group col-md-12">
												<input type="text" minlength="10" maxlength="10"
													name="txtEmpPhone" class="form-control"
													th:field="${User.phone}" placeholder="Your Phone *"
													id="phone" />
											</div>


											<input type="submit" class="btn btn-primary text-center" style="margin-left:43% " value="Đăng ký" />
																			</div>
								</div>
							</form>
						</div>

					</div>

				</div>
			</div>

		</div>
	</div>
	 <footer th:replace="/admin/layoutadmin :: footer">
        </footer>
	<script> 
	 function validateform() {
         
         var name = document.getElementById("username").value;
         var password = document.getElementById("password").value;
         var comfigPass=document.getElementById("confirm_password").value;
         var fullName=document.getElementById("fullname").value;
         var email=document.getElementById("email").value;
         var phone=document.getElementById("phone").value;
         console.log(name+ password+  "mmm"+fullName+ comfigPass+ "mmm"+password.length);
         if (name == null || name == "") {
             alert("Tên đăng nhập không được để trống!"); return false;
         }
         else if(password==null|| password==""){
             alert("Mật khẩu không được để trống!"); return false;
         }
         else if(comfigPass==null|| comfigPass==""){
             alert("Nhập lại mật khẩu!"); return false;
         }
         else if(password!==comfigPass){
             alert("Mật khẩu không khớp");
             return false;
         }
         else if(fullName==null|| fullName==""){
             alert("Nhập đầy đủ tên!"); return false;
         }
         else if(email==null|| email==""){
             alert("Email không được để trống!"); return false;
         }
         else if(phone==null|| phone==""){
             alert("Số điện thoại không được để trống!"); return false;
         }
         else if (password.length < 6) {
             alert("Mật khẩu ít nhất 6 ký tự");
             return false;
         }
         
     }
	 </script>
	<div th:replace="/admin/layoutadmin :: js"></div>
	<script type="text/javascript">
		document.getElementById("add_admin").classList.add('active');
	</script>

</body>
</html>
