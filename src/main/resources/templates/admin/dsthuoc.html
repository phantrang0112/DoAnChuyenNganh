<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layoutadmin :: head">
</head>

<body>
	<header th:replace="/admin/layoutadmin :: header"> </header>
<div class="main-panel" >
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                                <span class="navbar-toggler-bar bar1"></span>
                                <span class="navbar-toggler-bar bar2"></span>
                                <span class="navbar-toggler-bar bar3"></span>
                            </button>
                        </div>
                        <a class="navbar-brand" href="javascript:;">Danh sách thuốc</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                        <span class="navbar-toggler-bar navbar-kebab"></span>
                    </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form>
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" >
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="nc-icon nc-zoom-split"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item btn-rotate dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="nc-icon nc-bell-55"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Some Actions</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            <!-- End Navbar -->
            <div class="content">
                <div class="card-header">
                    <h4 class="card-title"> Danh sách thuốc</h4>
                </div>
                <table id="cart" class="table table-hover table-condensed">
                    <thead>
                        <tr>
							<th class="col-1">STT</th>
                            <th style="width:20%">Tên thuốc</th>
                            <th style="width:10%">Đóng gói</th>
                            <th style="width:8%">Số lượng</th>
                            <th style="width:10%" class="text-center">Ngày Nhập</th>
                            <th style="width:10%">Trạng Thái</th>
                            <th style="width:10%"> </th>
                        </tr>
                    </thead>
                    <tbody>
                    <th:block th:each="item,dem: ${listThuoc}">
                   
                        <tr>
                        	<td th:text="${dem.count}"></td>
                            <td data-th="Product">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <h4 class="nomargin" th:text="${item.getTenthuoc()}">Thuốc 1</h4>
                                        <th:block th:with="date=${#dates.format(new java.util.Date(item.getHansudung()), 'dd-MM-yyyy')}">
                                        <p th:text="${date}">Hạn sử dụng: 22/12/2023</p>
                                        </th:block>
                                    </div>
                                </div>
                            </td>
                            <td data-th="Price" th:text="${item.getDonggoi()}">viên nang</td>
                            <td data-th="Quantity"><input class="form-control text-center"  type="number" th:value="${item.getSoluong()}"> </td>
                            <th:block th:with="date=${#dates.format(new java.util.Date(item.getNgaynhap()), 'dd-MM-yyyy')}">
                            <td data-th="Subtotal" class="text-center" th:text="${date}">01-12-2020</td>
                            </th:block>
                            <td th:text="${item.getTrangthai()}">Tốt</td>
                            <td class="actions" data-th="">
                                <button class="btn btn-info btn-sm"><i class="fa fa-edit"></i></button>
                                <a class="btn btn-danger btn-sm"><i class="fa fa-trash-o"></i></a>
                            </td>
                        </tr>
                         </th:block>
                       
                    </tbody>
                </table>
                <div><a href="./AddProduct.html" class="btn btn-outline-danger">Thêm thuốc</a></div>
            </div>
        </div>
         <footer th:replace="/admin/layoutadmin :: footer">
        </footer>
<div th:replace="/admin/layoutadmin :: js"></div>
	<script type="text/javascript">
		document.getElementById("dsthuoc_admin").classList.add('active');
	</script>

</body>
</html>
