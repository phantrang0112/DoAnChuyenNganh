<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="/admin/layoutadmin :: head">
</head>

<body>
	<header th:replace="/admin/layoutadmin :: header"> </header>
 <div class="main-panel" style="height: 100vh;">
            <nav class="navbar navbar-expand-lg navbar-absolute fixed-top navbar-transparent">
                <div class="container-fluid">
                    <div class="navbar-wrapper">
                        <div class="navbar-toggle">
                            <button type="button" class="navbar-toggler">
                        <span class="navbar-toggler-bar bar1"></span>
                        <span class="navbar-toggler-bar bar2"></span>
                        <span class="navbar-toggler-bar bar3"></span>
                      </button>
                        </div>
                        <a class="navbar-brand" href="javascript:;">Web hỗ trợ Y Tế</a>
                    </div>
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation" aria-controls="navigation-index" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                    <span class="navbar-toggler-bar navbar-kebab"></span>
                  </button>
                    <div class="collapse navbar-collapse justify-content-end" id="navigation">
                        <form>
                            <div class="input-group no-border">
                                <input type="text" value="" class="form-control" >
                                <div class="input-group-append">
                                    <div class="input-group-text">
                                        <i class="nc-icon nc-zoom-split"></i>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link btn-magnify" href="javascript:;">
                                    <i class="nc-icon nc-layout-11"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Stats</span>
                                    </p>
                                </a>
                            </li>
                            <li class="nav-item btn-rotate dropdown">
                                <a class="nav-link dropdown-toggle" href="http://example.com" id="navbarDropdownMenuLink" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="nc-icon nc-bell-55"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Some Actions</span>
                                    </p>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                                    <a class="dropdown-item" href="#">Action</a>
                                    <a class="dropdown-item" href="#">Another action</a>
                                    <a class="dropdown-item" href="#">Something else here</a>
                                </div>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link btn-rotate" href="javascript:;">
                                    <i class="nc-icon nc-settings-gear-65"></i>
                                    <p>
                                        <span class="d-lg-none d-md-block">Account</span>
                                    </p>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
            
            <div class="content">
            <a style="color: white; " th:href="@{/themadmin}" class="btn btn-danger "> Thêm Admin  <i class="fa fa-plus-square" aria-hidden="true"></i></a>
                <div class="row">
                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header">
                                <h4 class="card-title"> Danh sách Admin</h4>
                                <p th:text="${message}" style="color:red"></p>
                            </div>
                             
                            <div class="card-body">
                                <div class="table-responsive">
                                    <table class="table">
                                        <thead class=" text-primary">
                                            <th class="col-1">STT</th>
                                            <th>Tên đầy đủ </th>
                                            <th>Tên đăng nhập</th>
                                            <th>email</th>
                                            <th >sđt </th>
                                            <th></th>
                                        </thead>
                                        <tbody>
                                        <th:block th:each="item,dem:${listAdmin}">
                                            <tr>
                                                <td th:text="${dem.count}">1</td>
                                                <td ><input th:value="${item.getFullname()}" style="border: none"/></td>
                                                <td ><input th:value="${item.getUsername()}" style="border: none"/></td>
                                                <td  > <input type="email" th:value="${item.getEmail()}" style="border: none"/> </td>
                                                <td ><input th:value="${item.getPhone()}" style="border: none"/></td>
                                               
                                            </tr>
                                            </th:block>
                                           
                                        </tbody>
                                    </table>
                                    
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
         <footer th:replace="/admin/layoutadmin :: footer">
        </footer>
 <div th:replace="/admin/layoutadmin :: js">
        </div>
        <script type="text/javascript">
		document.getElementById("dsadmin").classList.add('active');
	</script>
	
</body>
</html>
